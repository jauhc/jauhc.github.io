<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>oh no</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="script.js"></script>
</head>

<body onload=init()>
    <div class="container">
        <div class="center">
            <table>
                <tr id="headers">
                    <th id="Hhh">H</th>
                    <th id="Hh">h</th>
                    <th id="Hmm">M</th>
                    <th id="Hm">m</th>
                    <th id="Hss">S</th>
                    <th id="Hs">s</th>
                </tr>
                <tr>
                    <!-- 8 -->
                    <td></td>
                    <td id="8hh" class="hours"></td>
                    <td></td>
                    <td id="8mm" class="minutes"></td>
                    <td></td>
                    <td id="8ss" class="seconds"></td>
                </tr>
                <tr>
                    <!-- 4 -->
                    <td></td>
                    <td id="4hh" class="hours"></td>
                    <td id="4m" class="minutes"></td>
                    <td id="4mm" class="minutes"></td>
                    <td id="4s" class="seconds"></td>
                    <td id="4ss" class="seconds"></td>
                </tr>
                <tr>
                    <!-- 2 -->
                    <td id="2h" class="hours"></td>
                    <td id="2hh" class="hours"></td>
                    <td id="2m" class="minutes"></td>
                    <td id="2mm" class="minutes"></td>
                    <td id="2s" class="seconds"></td>
                    <td id="2ss" class="seconds"></td>
                </tr>
                <tr>
                    <!-- 1 -->
                    <td id="1h" class="hours"></td>
                    <td id="1hh" class="hours"></td>
                    <td id="1m" class="minutes"></td>
                    <td id="1mm" class="minutes"></td>
                    <td id="1s" class="seconds"></td>
                    <td id="1ss" class="seconds"></td>
                </tr>
        </div>
    </div>
</body>

</html>
